<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="pop-up-wrapper">
          <input type="checkbox" id="modal" />
          <label class="pop-up-button" for="modal">Open pop-up button</label>
          <div class="pop-up">
            Pop-up
            <label class="pop-up-button pop-up-close" for="modal"
              >&times;</label
            >
          </div>
        </div>
      </div>
      <div class="main-section">
        <div class="main-section__item grid-item1"></div>
        <div class="main-section__item grid-item2"></div>
        <div class="main-section__item grid-item3"></div>
        <div class="main-section__item grid-item4"></div>
        <div class="main-section__item grid-item5"></div>
      </div>
      <div class="row-section">
        <div class="row-section__item"></div>
        <div class="row-section__item"></div>
        <div class="row-section__item"></div>
        <div class="row-section__item"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
